<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Fruit Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet" />

  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* no scroll */
    font-family: 'Kode Mono', monospace;
    background-color: #ED228D;
    color: #EAFF00;
    -webkit-text-size-adjust: 100%; /* prevent font auto scaling */
  }

  body {
    position: relative;
  }

  .fruit-image {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    max-width: none;
    max-height: none;
    opacity: 1;
    z-index: 0;
    object-fit: cover;
  }

  .container {
    position: absolute;
    inset: 0;
    z-index: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-sizing: border-box;
    overflow: hidden;
  }

  .top-info {
    font-size: 16px;
    line-height: 1.4;
    margin-bottom: 10px;
  }

  .bottom-group {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    gap: 35px; /* increased spacing here */
  }

  .description {
    font-size: 14px;
    line-height: 1.4;
    max-height: 35vh;
    overflow-wrap: break-word;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .bottom-buttons {
    display: flex;
    justify-content: space-between;
  }

  .bottom-buttons a {
    font-family: 'Kode Mono', monospace;
    padding: 12px 24px;
    border: 2px solid #EAFF00;
    border-radius: 10px;
    text-decoration: none;
    color: #EAFF00;
    font-size: 16px;
    transition: background 0.2s ease;
    user-select: none;
  }

  .bottom-buttons a:hover {
    background: #EAFF00;
    color: #ED228D;
  }

  @media (max-width: 400px) {
    .top-info {
      font-size: 14px;
    }
    .description {
      font-size: 13px;
      max-height: 40vh;
    }
    .bottom-buttons a {
      font-size: 14px;
      padding: 10px 20px;
    }
  }
</style>

</head>

<body>
  <img id="fruitImage" class="fruit-image" alt="Fruit" style="display: none;">

  <div class="container">
    <div class="top-info" id="topInfo">
      Loading...
    </div>

    <div class="bottom-group">
      <div class="description" id="description"></div>

      <div class="bottom-buttons">
        <a href="index.html">Home</a>
        <a href="scan.html">Scan</a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const plu = params.get('plu');

    const topInfo = document.getElementById('topInfo');
    const description = document.getElementById('description');
    const fruitImage = document.getElementById('fruitImage');

    async function loadFruitData() {
      if (!plu) {
        topInfo.innerHTML = `Subject: Unknown<br>Code: #ED228D<br>PLU: No code provided`;
        description.innerHTML = `Please scan a fruit or enter a valid PLU code.`;
        return;
      }

      try {
        const response = await fetch('fruits.json');
        if (!response.ok) {
          throw new Error('Failed to load fruits.json');
        }
        const fruitsData = await response.json();

        const fruit = fruitsData[plu];

        if (!fruit) {
          topInfo.innerHTML = `Subject: Unknown<br>Code: #ED228D<br>PLU: ${plu}`;
          description.innerHTML = `This fruit is not in the database yet. Please scan another code or check your entry.`;
          return;
        }

        topInfo.innerHTML = `Subject: ${fruit.subject}<br>Code: ${fruit.code}<br>PLU: ${fruit.plu}`;
        description.innerHTML = fruit.description;

        if (fruit.image) {
          fruitImage.src = fruit.image;
          fruitImage.style.display = 'block';

          fruitImage.onerror = function() {
            console.error('Failed to load image:', fruit.image);
            fruitImage.style.display = 'none';
          };
        }
      } catch (error) {
        console.error('Error loading fruit data:', error);
        topInfo.innerHTML = `Subject: Error<br>Code: #ED228D<br>PLU: ${plu || 'Unknown'}`;
        description.innerHTML = `Error loading fruit data. Please make sure you're running this through a web server.`;
      }
    }

    loadFruitData();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kode Mono', monospace;
      background-color: #ED228D;
      color: #EAFF00;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
    }

    
    .fruit-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80vh;
      opacity: 0.3;
      z-index: 0;
      object-fit: contain;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .top-info {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .spacer {
      flex-grow: 1;
    }

    .description {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
    }

    .bottom-buttons a {
      font-family: 'Kode Mono', monospace;
      padding: 12px 24px;
      border: 2px solid #EAFF00;
      border-radius: 10px;
      text-decoration: none;
      color: #EAFF00;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    .bottom-buttons a:hover {
      background: #EAFF00;
      color: #ED228D;
    }

    @media (max-width: 400px) {
      .top-info, .description {
        font-size: 14px;
      }
      .bottom-buttons a {
        font-size: 14px;
        padding: 10px 20px;
      }
      .fruit-image {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  
  <img id="fruitImage" class="fruit-image" alt="Fruit" style="display: none;">

  <div class="container">
    
    <div class="top-info" id="topInfo">
      Loading...
    </div>

    
    <div class="spacer"></div>

    
    <div>
      <div class="description" id="description">
        
      </div>

      <div class="bottom-buttons">
        <a href="index.html">Search</a>
        <a href="scan.html">Scan</a>
      </div>
    </div>
  </div>

  <script>
  async function loadFruitData() {
    const params = new URLSearchParams(window.location.search);
    const plu = params.get('plu');

    const topInfo = document.getElementById('topInfo');
    const description = document.getElementById('description');
    const fruitImage = document.getElementById('fruitImage');

    if (!plu) {
      topInfo.innerHTML = `Subject: Unknown<br>Code: #ED228D<br>PLU: No code provided`;
      description.innerHTML = `Please scan a fruit or enter a valid PLU code.`;
      return;
    }

    try {
      
      let response;
      let fruits;
      
      try {
        response = await fetch('data/fruits.json');
        if (!response.ok) throw new Error('Not found at data/fruits.json');
        fruits = await response.json();
      } catch (e) {
        response = await fetch('fruits.json');
        if (!response.ok) throw new Error('Not found at fruits.json');
        fruits = await response.json();
      }

      console.log('Loaded fruits data:', fruits);
      console.log('Looking for PLU:', plu);
      
      const fruit = fruits[plu];
      console.log('Found fruit:', fruit);

      if (!fruit) {
        topInfo.innerHTML = `Subject: Unknown<br>Code: #ED228D<br>PLU: ${plu}`;
        description.innerHTML = `This fruit is not in the database yet. Please scan another code or check your entry.`;
        return;
      }

      
      topInfo.innerHTML = `Subject: ${fruit.subject}<br>Code: ${fruit.code}<br>PLU: ${fruit.plu}`;
      
      
      description.innerHTML = fruit.description;

      
      if (fruit.image) {
        console.log('Attempting to load image from:', fruit.image);
        fruitImage.src = fruit.image;
        fruitImage.style.display = 'block';
        
        fruitImage.onload = function() {
          console.log('Image loaded successfully!');
        };
        
        fruitImage.onerror = function() {
          console.error('Failed to load image from:', fruit.image);
          console.error('Check if the file exists at this path');
          fruitImage.style.display = 'none';
        };
      } else {
        console.log('No image path found in fruit data');
      }

    } catch (err) {
      console.error('Error details:', err);
      topInfo.innerHTML = `Subject: Error<br>Code: #ED228D<br>PLU: ${plu || 'Unknown'}`;
      description.innerHTML = `Error loading fruit data. Please try again.`;
    }
  }

  loadFruitData();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLU Scanner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kode Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    #video-container {
      position: relative;
      width: 90%;
      max-width: 640px;
      height: 480px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #capture-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 100px;
      border: 3px solid #ED228D;
      border-radius: 10px;
      pointer-events: none;
    }

    #capture-overlay::after {
      content: 'Center PLU here';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #ED228D;
      white-space: nowrap;
    }

    canvas {
      display: none;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      padding: 0 20px;
      min-height: 50px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .button {
      padding: 12px 24px;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-family: 'Kode Mono', monospace;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background: white;
      color: black;
    }

    @media (max-width: 400px) {
      #video-container {
        height: 300px;
      }
      .message {
        font-size: 14px;
      }
      .buttons {
        flex-direction: column;
        width: 80%;
      }
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ED228D;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Kode Mono', monospace;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #loading-overlay.visible {
      visibility: visible;
      opacity: 1;
    }

    .loading-text {
      font-size: 18px;
      margin-bottom: 20px;
      color: yellow;
    }

    .loading-bar {
      width: 80%;
      max-width: 300px;
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      overflow: hidden;
    }

    .loading-bar-inner {
      width: 0%;
      height: 100%;
      background: yellow;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>

  <div id="loading-overlay">
    <div class="loading-text">Pulling from preexisting archive</div>
    <div class="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>
  </div>

  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <div id="capture-overlay"></div>
  </div>
  <canvas id="canvas"></canvas>
  
  <div class="message" id="message">Point camera at PLU number on sticker</div>
  
  <div class="buttons">
    <a href="index.html" class="button">Back to Home</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const message = document.getElementById('message');
    const ctx = canvas.getContext('2d');
    const loadingOverlay = document.getElementById('loading-overlay');
    let isProcessing = false;
    let autoScanInterval;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }
        });
        video.srcObject = stream;
        
        autoScanInterval = setInterval(() => {
          if (!isProcessing) {
            captureAndScan();
          }
        }, 2000);
        
      } catch (error) {
        console.error('Camera error:', error);
        message.innerText = "Camera error. Please allow camera access and refresh.";
      }
    }

    async function checkPLUExists(plu) {
      try {
        const response = await fetch('fruits.json');
        const fruitsData = await response.json();
        return fruitsData.hasOwnProperty(plu);
      } catch (error) {
        console.error('Error checking PLU:', error);
        return false;
      }
    }

    function extractPLUFromText(text) {
      const matches = text.match(/\b\d{4,5}\b/g);
      if (!matches) return null;
      return matches;
    }

    async function captureAndScan() {
      if (isProcessing) return;
      
      isProcessing = true;
      message.innerText = "Scanning...";

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      try {
        const result = await Tesseract.recognize(
          canvas,
          'eng',
          {
            logger: m => {
              if (m.status === 'recognizing text') {
                message.innerText = `Scanning... ${Math.round(m.progress * 100)}%`;
              }
            }
          }
        );

        const detectedText = result.data.text;
        console.log('Detected text:', detectedText);

        const possiblePLUs = extractPLUFromText(detectedText);
        
        if (possiblePLUs && possiblePLUs.length > 0) {
          console.log('Found possible PLUs:', possiblePLUs);
          
          for (const plu of possiblePLUs) {
            const exists = await checkPLUExists(plu);
            if (exists) {
              message.innerText = `Found PLU ${plu}!`;

              // Show loading screen before redirect
              loadingOverlay.classList.add('visible');
              clearInterval(autoScanInterval);

              setTimeout(() => {
                window.location.href = `fruit.html?plu=${plu}`;
              }, 1500);
              return;
            }
          }

          message.innerText = `Found numbers: ${possiblePLUs.join(', ')} - not in database`;
        } else {
          message.innerText = "No PLU numbers detected. Try again.";
        }

      } catch (error) {
        console.error('OCR error:', error);
        message.innerText = "Scan error. Try again.";
      }

      isProcessing = false;
    }

    startCamera();

    window.addEventListener('beforeunload', function() {
      clearInterval(autoScanInterval);
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit PLU Scanner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kode Mono', monospace;
      background-color: #ffffff;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      box-sizing: border-box;
    }

    .info {
      font-size: 14px;
      line-height: 1.6;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .manual-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      width: 280px; 
      box-sizing: border-box;
    }

    .manual-entry input {
      flex: 1;
      padding: 10px;
      border: 2px solid black;
      border-radius: 8px;
      font-family: 'Kode Mono', monospace;
      font-size: 14px;
      text-align: center;
      margin-right: 20px; 
    }

    .manual-entry button {
      width: 90px; 
      padding: 10px;
      border: 2px solid black;
      border-radius: 8px;
      background: white;
      font-family: 'Kode Mono', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .manual-entry button:hover {
      background: black;
      color: white;
    }

    
    .scanner-frame {
      width: 280px;
      height: 100px;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-sizing: border-box;
    }

    .scanner-frame span {
      font-size: 24px;
      font-weight: bold;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    .click-text {
      margin-top: 6px;
      font-size: 14px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
    }

    .bottom-buttons a {
      font-family: 'Kode Mono', monospace;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    @media (max-width: 400px) {
      .scanner-frame {
        width: 80%;
        height: 80px;
      }

      .manual-entry {
        width: 80%;
      }

      .manual-entry input {
        margin-right: 12px;
      }

      .info {
        font-size: 12px;
      }

      .click-text {
        font-size: 13px;
      }

      .bottom-buttons a {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="info">
      Subject: Unknown<br>
      Code: #FFFFFF<br>
      PLU: Unknown
    </div>

    <div class="center-wrapper">

      
      <div class="manual-entry">
        <input id="pluInput" type="text" placeholder="manually enter PLU" maxlength="5" />
        <button onclick="submitPLU()">submit</button>
      </div>

      
      <div onclick="window.location.href='scan.html'" class="scanner-frame">
        <span>+</span>
      </div>
      <div class="click-text">Click to start scanning</div>
    </div>

    <!-- <div class="bottom-buttons">
      <a href="index.html">Search</a>
      <a href="scan.html">Scan</a>
    </div> -->

  </div>

  <script>
    function submitPLU() {
      const input = document.getElementById('pluInput').value.trim();
      if (/^\d{4,5}$/.test(input)) {
        window.location.href = `fruit.html?plu=${input}`;
      } else {
        alert("Please enter a valid 4- or 5-digit PLU code.");
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Code</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kode Mono', monospace;
      background-color: #ffffff;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .info {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .scanner-frame {
      width: 280px;
      height: 100px;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    .scanner-frame span {
      font-size: 24px;
      font-weight: bold;
    }

    .bottom-buttons {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .bottom-buttons a {
      font-family: 'Kode Mono', monospace;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    /* Responsive tweak */
    @media (max-width: 400px) {
      .scanner-frame {
        width: 80%;
        height: 80px;
      }

      .info {
        font-size: 12px;
      }

      .bottom-buttons a {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="info">
    Subject: Unknown<br>
    Code: #FFFFFF<br>
    PLU: Unknown
  </div>

  <div class="scanner-frame">
    <span>+</span>
  </div>

  <div class="bottom-buttons">
    <a href="index.html">Library</a>
    <a href="scanner.html">Scan</a>
  </div>

</body>
</html>

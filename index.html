<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Tag Scanner</title>
    <link rel="stylesheet" href="stylei.css">
</head>

<body>
    <!-- Scanner/Landing Page -->
    <div id="scanPage" class="page active">
        <div class="header">
            <h1>Fruit Tag Scanner</h1>
        </div>

        <div class="scan-info">
            <p class="subject">Subject: <span id="fruitName">---</span></p>
            <p class="plu-type">PLU Type: <span id="pluType">---</span></p>
            <p class="plu-code">PLU: <span id="pluCode">---</span></p>
        </div>

        <div class="camera-section">
            <div class="camera-placeholder">
                <p>Allow camera access and position barcode within frame</p>
            </div>
        </div>

        <div class="manual-entry">
            <input type="number" id="manualPLU" placeholder="enter plu code" maxlength="5">
            <button id="submitPLU">Submit</button>
        </div>

        <div class="fruit-details" id="fruitDetails">
            <p><strong>Origin:</strong> <span id="origin">---</span></p>
            <p><strong>Nutrition:</strong> <span id="nutrition">---</span></p>
            <p><strong>Seasonality:</strong> <span id="seasonality">---</span></p>
        </div>

        <button class="nav-btn" id="toInventory">View Inventory</button>
    </div>

    <!-- Inventory Page -->
    <div id="inventoryPage" class="page">
        <div class="header">
            <h1>User Inventory</h1>
        </div>

        <div class="inventory-grid" id="inventoryGrid">
            <!-- Inventory items will be added here dynamically -->
        </div>

        <button class="nav-btn" id="toScanner">Back to Scanner</button>
    </div>

    <script>
        // Fruit database
        const fruitDatabase = {
            '93283': {
                name: 'Banana',
                type: 'organic',
                origin: 'Malaya Peninsula, Indonesia, the Philippines and New Guinea',
                nutrition: 'High in potassium, vitamin B6, and fiber',
                seasonality: 'Available year-round'
            },
            '4011': {
                name: 'Banana',
                type: 'conventional',
                origin: 'Ecuador, Guatemala, Costa Rica',
                nutrition: 'High in potassium, vitamin B6, and fiber',
                seasonality: 'Available year-round'
            },
            '94011': {
                name: 'Banana',
                type: 'gmo',
                origin: 'Laboratory cultivated varieties',
                nutrition: 'Enhanced vitamin A, modified fiber content',
                seasonality: 'Available year-round'
            },
            '4131': {
                name: 'Apple',
                type: 'conventional',
                origin: 'Washington, USA',
                nutrition: 'Rich in fiber, vitamin C, and antioxidants',
                seasonality: 'Peak: September to November'
            },
            '94131': {
                name: 'Apple',
                type: 'organic',
                origin: 'Washington, USA',
                nutrition: 'Rich in fiber, vitamin C, and antioxidants',
                seasonality: 'Peak: September to November'
            },
            '4030': {
                name: 'Kiwi',
                type: 'conventional',
                origin: 'New Zealand, Italy, Chile',
                nutrition: 'Excellent source of vitamin C, K, and E',
                seasonality: 'Peak: November to May'
            },
            '94030': {
                name: 'Kiwi',
                type: 'organic',
                origin: 'New Zealand, Italy',
                nutrition: 'Excellent source of vitamin C, K, and E',
                seasonality: 'Peak: November to May'
            },
            '4048': {
                name: 'Lime',
                type: 'conventional',
                origin: 'Mexico, Brazil, India',
                nutrition: 'High in vitamin C and antioxidants',
                seasonality: 'Available year-round'
            },
            '94048': {
                name: 'Lime',
                type: 'organic',
                origin: 'Mexico, Peru',
                nutrition: 'High in vitamin C and antioxidants',
                seasonality: 'Available year-round'
            }
        };

        // Inventory storage (in-memory)
        let inventory = [];

        // Page navigation
        const scanPage = document.getElementById('scanPage');
        const inventoryPage = document.getElementById('inventoryPage');
        const toInventoryBtn = document.getElementById('toInventory');
        const toScannerBtn = document.getElementById('toScanner');

        toInventoryBtn.addEventListener('click', () => {
            scanPage.classList.remove('active');
            inventoryPage.classList.add('active');
            renderInventory();
        });

        toScannerBtn.addEventListener('click', () => {
            inventoryPage.classList.remove('active');
            scanPage.classList.add('active');
        });

        // PLU code submission
        const submitBtn = document.getElementById('submitPLU');
        const manualPLUInput = document.getElementById('manualPLU');

        submitBtn.addEventListener('click', () => {
            const pluCode = manualPLUInput.value.trim();
            if (pluCode) {
                lookupFruit(pluCode);
            }
        });

        manualPLUInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const pluCode = manualPLUInput.value.trim();
                if (pluCode) {
                    lookupFruit(pluCode);
                }
            }
        });

        // Lookup fruit and display info
        function lookupFruit(pluCode) {
            const fruit = fruitDatabase[pluCode];
            
            if (fruit) {
                // Update display
                document.getElementById('fruitName').textContent = fruit.name;
                document.getElementById('pluType').textContent = fruit.type;
                document.getElementById('pluCode').textContent = pluCode;
                document.getElementById('origin').textContent = fruit.origin;
                document.getElementById('nutrition').textContent = fruit.nutrition;
                document.getElementById('seasonality').textContent = fruit.seasonality;

                // Update color coding
                const scanInfo = document.querySelector('.scan-info');
                scanInfo.classList.remove('organic', 'conventional', 'gmo');
                scanInfo.classList.add(fruit.type);

                // Show details
                document.getElementById('fruitDetails').style.display = 'block';

                // Add to inventory
                addToInventory(pluCode, fruit);

                // Clear input
                manualPLUInput.value = '';
            } else {
                alert('PLU code not found in database. Please try another code.');
            }
        }

        // Add fruit to inventory
        function addToInventory(pluCode, fruit) {
            const existingItem = inventory.find(item => item.pluCode === pluCode);
            
            if (existingItem) {
                existingItem.count++;
            } else {
                inventory.push({
                    pluCode: pluCode,
                    name: fruit.name,
                    type: fruit.type,
                    count: 1,
                    dateAdded: new Date().toLocaleDateString()
                });
            }
        }

        // Render inventory grid
        function renderInventory() {
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = '';

            if (inventory.length === 0) {
                grid.innerHTML = '<p class="empty-message">No items scanned yet. Start scanning to build your inventory!</p>';
                return;
            }

            inventory.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `inventory-item ${item.type}`;
                itemDiv.innerHTML = `
                    <div class="item-header">${item.name}</div>
                    <div class="item-plu">PLU: ${item.pluCode}</div>
                    <div class="item-count">Qty: ${item.count}</div>
                    <div class="item-date">${item.dateAdded}</div>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                `;
                grid.appendChild(itemDiv);
            });
        }

        // Remove item from inventory
        function removeItem(index) {
            inventory.splice(index, 1);
            renderInventory();
        }

        // Make removeItem available globally
        window.removeItem = removeItem;
    </script>
</body>
</html>
